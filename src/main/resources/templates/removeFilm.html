<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove film title</title>
</head>
<body>
Are you sure you want to remove <span th:text="${movieName}"></span>?
<br>
<form th:action="@{/admin/remove/status}" method="post">
    <input type="hidden" name="filmId" th:value="${filmId}">
    <input type="submit" value="Yes">
</form>
<form action="/admin" method="post">
    <input type="submit" value="No">
</form>
</body>
</html>
